<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأزواج</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- اختيار اللغة -->
    <section id="language-selection" style="display:block;">
        <button onclick="selectLanguage('ar')">العربية</button>
        <button onclick="selectLanguage('hi')">हिन्दी</button>
    </section>

    <!-- لوحة التحكم -->
    <section id="dashboard">
        <h1>لوحة التحكم</h1>
        <button id="add-button" onclick="addNewRecord()">➕ إضافة زوج جديد</button>

        <!-- جداول الأزواج -->
        <div id="no-eggs-title">الأزواج بدون بيض</div>
        <table id="no-eggs-table"></table>

        <div id="with-eggs-title">الأزواج مع بيض</div>
        <table id="with-eggs-table"></table>

        <div id="with-treatment-title">الأزواج مع علاج</div>
        <table id="with-treatment-table"></table>

        <div id="with-eggs-treatment-title">الأزواج مع بيض وعلاج</div>
        <table id="with-eggs-treatment-table"></table>

        <!-- جداول الفراخ -->
        <div id="chicks-title">الفراخ تحت المراقبة</div>
        <table id="chicks-table"></table>
    </section>

    <script src="script.js"></script>
</body>
</html>
