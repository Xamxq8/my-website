<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختيار اللغة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شاشة اختيار اللغة -->
<div id="language-selection">
    <h2>اختر اللغة / भाषा चुनें</h2>
    <button onclick="selectLanguage('ar')">العربية</button>
    <button onclick="selectLanguage('hi')">हिन्दी</button>
</div>

<!-- شاشة تسجيل الدخول -->
<div id="login-section" style="display:none;">
    <h2 id="login-title"></h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()" id="login-button">تسجيل الدخول</button>
    <p id="error-message"></p>
</div>

<!-- لوحة التحكم (التي تظهر بعد تسجيل الدخول بنجاح) -->
<div id="dashboard" style="display:none;">
    <h2 id="dashboard-title"></h2>

    <div id="sections-container">

        <!-- الأزواج التي لا تحتوي على بيض -->
        <div class="section">
            <h3 id="no-eggs-title"></h3>
            <table id="no-eggs-table"></table>
        </div>

        <!-- الأزواج التي تحتوي على بيض -->
        <div class="section">
            <h3 id="with-eggs-title"></h3>
            <table id="with-eggs-table"></table>
        </div>

        <!-- الأزواج التي تتلقى علاجًا -->
        <div class="section">
            <h3 id="with-treatment-title"></h3>
            <table id="with-treatment-table"></table>
        </div>

        <!-- الأزواج التي تحتوي على بيض وتتلقى علاجًا -->
        <div class="section">
            <h3 id="with-eggs-treatment-title"></h3>
            <table id="with-eggs-treatment-table"></table>
        </div>

        <!-- عرض الفراخ تحت المراقبة -->
        <div class="section">
            <h3 id="chicks-title"></h3>
            <table id="chicks-table"></table>
        </div>

    </div>

    <!-- زر لإضافة سجل جديد -->
    <button onclick="addNewRecord()" id="add-button">➕ إضافة سجل جديد</button>
</div>

<script src="script.js"></script>

</body>
</html>
