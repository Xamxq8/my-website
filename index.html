<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة الأزواج - Farm Zajel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>إضافة زوج جديد</h1>
  <form id="coupleForm">
    <input type="text" id="coupleId" placeholder="رقم الزوج" required>
    <input type="number" id="eggCount" placeholder="عدد البيض" required>
    <button type="submit">إضافة</button>
  </form>

  <h2>قائمة الأزواج</h2>
  <table id="couplesTable">
    <thead>
      <tr>
        <th>الزوج</th>
        <th>عدد البيض</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('coupleForm');
    const tableBody = document.querySelector('#couplesTable tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const coupleId = document.getElementById('coupleId').value;
      const eggCount = document.getElementById('eggCount').value;

      await fetch('/add-couple', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ coupleId, eggCount })
      });

      form.reset();
      loadCouples();
    });

    async function loadCouples() {
      const res = await fetch('/get-couples');
      const couples = await res.json();

      tableBody.innerHTML = '';
      couples.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${c.couple_id}</td><td>${c.egg_count}</td>`;
        tableBody.appendChild(row);
      });
    }

    loadCouples();
  </script>
</body>
</html>
